<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const oddishOrEvenish = (val) => {
                let sum=0
                while(val!=0){
                    sum += (val%10)
                    val = parseInt(val/10);
                }
                console.log(sum);
                if(sum%2==0){
                    console.log("evenish");
                }
                else{
                    console.log("oodish");
                }
        }

        oddishOrEvenish(43);
    </script>
</body>
</html>
